<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Student â€“ AI-MEDX 2K26</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="bg-gradient"></div>

    <main class="center-wrapper">
        <div class="glass-card login-card">
            <div class="card-header">
                <h1>Edit Student</h1>
                <p class="subtitle">AI-MEDX 2K26 Admin</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="/admin/edit/{{ student.id }}" class="login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="{{ student.name }}" required />
                </div>
                <div class="form-group">
                    <label for="dept">Department</label>
                    <input type="text" id="dept" name="dept" value="{{ student.dept }}" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="{{ student.phone }}" required />
                </div>
                <div class="form-group">
                    <label for="token">Token (6 digits)</label>
                    <input type="text" id="token" name="token" value="{{ student.token }}" maxlength="6" pattern="\d{6}"
                        required />
                </div>

                <div style="display:flex; gap:12px;">
                    <button type="submit" class="btn btn-primary" style="flex:1">Save Changes</button>
                    <a href="/admin" class="btn btn-outline" style="flex:1; text-align:center;">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        Developed by 2nd Year AI&amp;DS Students
    </footer>
</body>

</html>
